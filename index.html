<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons-->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PasteBin</title>
  </head>
  <body>
    <br>
    <div class="container bg-secondary text-white">
      <br>
      <div class="mb-3">
        <label class="form-label"><strong>New Paste</strong></label>
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label"><strong>Paste Name / Title:</strong></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title"></input>
        </div>
      </div>
      <button class="btn btn-dark" onclick="createPaste()">Create New Paste</button>
      <br>
      <h4 id="message"></h4>
      <br>
    </div>
    <br>
    <div class="accordion" id="pastes">
      <p><strong>ALL PASTES: </strong></p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JS -->
   <script src="index.js"></script>
  </body>
</html>
